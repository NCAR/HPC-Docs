name: ci_preview
on:
  pull_request:

permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - run: |
          $CONDA/bin/conda init
          $CONDA/bin/conda env create -f conda.yaml

      - run: |
          conda activate mkdocs
          which mkdocs

      - run: |
          env | sort | uniq

      - run: |
          conda activate mkdocs
          mkdocs build --strict
