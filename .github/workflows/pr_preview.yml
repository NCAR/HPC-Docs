name: ci_preview
on:
  pull_request:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: ${{ matrix.python-version }}

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - run: conda --version

      - run: which python

      - run: |
          conda env create -f conda.yaml
          conda activate mkdocs
          which mkdocs
          mkdocs --version

      - run: |
          env | sort | uniq

      - run: |
          conda activate mkdocs
          mkdocs build --strict
