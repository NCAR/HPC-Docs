name: Spell Checking

on: [pull_request]

jobs:
  codespell:
    name: Check spelling of all files with codespell
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: codespell-project/actions-codespell@v2
        with:
          ignore_words_file: .github/workflows/codespell.txt
